<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入bootstrap-->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/index/index.css}" rel="stylesheet">
    <script th:href="@{/js/index/index.js}"></script>
</head>
<body>
    <hr>
    <h1>
        <span th:text="#{login.tip}"></span>
    </h1>
    <form th:action="@{/login}" th:method="post">
        <div>
            <span th:text="#{login.account}"> : </span>
            <input th:type="text" th:name="account" >
        </div>
        <div>
            <span th:text="#{login.password}"> : </span>
            <input th:type="text" th:name="password" >
        </div>
        <div>
            <input th:type="submit" th:value="#{login.submit}">
        </div>
    </form>
    <div>
        <a th:href="@{/index.html(l='zh_CN')}">中文</a> &nbsp
        <a th:href="@{/index.html(l='en_US')}">English</a>
    </div>


</body>
</html>
